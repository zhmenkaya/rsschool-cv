<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CV</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="header__social-menu social-menu">

                    <ul class="social-menu__list">
                        <li class="social-menu__item">
                            <a class="social-menu__item-link" href="#">
                                <svg class="social-menu__item-icon">
                                    <use xlink:href="./image/sprite.svg#fb"/>
                                </svg>
                            </a>
                        </li>
                        <li class="social-menu__item">
                            <a class="social-menu__item-link" href="https://github.com/zhmenkaya">
                                <svg class="social-menu__item-icon">
                                    <use xlink:href="./image/sprite.svg#github"/>
                                </svg>
                            </a>
                        </li>
                        <li class="social-menu__item">
                            <a class="social-menu__item-link" href="https://t.me/YavheniyaKl">
                                <svg class="social-menu__item-icon">
                                    <use xlink:href="./image/sprite.svg#telegram"/>
                                </svg>
                            </a>
                        </li>
                        
    
                </nav>
            </div>
        </header>
        <main class="main">
            
            <section class="profile">
                <div class="container">
                    <div class="profile__inner">
                        <div class="profile__wrap-img">
                            <img  class="profile__image" src="./image/photo.jpg" alt="">
                        </div>                               
                        <div class="profile__info">
                            <h1 class="profile__name">YAUHENIA KLIMOVICH</h1>
                            <h2 class="profile__profession">Web developer</h2>
                            <p class="profile__text">I am a web developer from Minsk.</p>
                            <p class="profile__text">I have been creating websites since 2021
                                        with an emphasis on responsive design with a well-thought-out, convenient
                                        and high-quality layout.</p>  
                            <p class="profile__text">Let's do something special!</p>
                            <a class="profile__link-download" href="https://drive.google.com/file/d/1DcYRrBt0AMiYL9JUCSJxtuHl_uu0u-nf/view?usp=sharing" download="">Download CV</a>
                            
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <div class="container">
                <nav class="footer__social-menu social-menu">

                    <ul class="social-menu__list">
                        <li class="social-menu__item">
                            <a class="social-menu__item-link" href="#">
                                <svg class="social-menu__item-icon">
                                    <use xlink:href="./image/sprite.svg#fb1"/>
                                </svg>
                            </a>
                        </li>
                        <li class="social-menu__item">
                            <a class="social-menu__item-link" href="https://github.com/zhmenkaya">
                                <svg class="social-menu__item-icon">
                                    <use xlink:href="./image/sprite.svg#github1"/>
                                </svg>
                            </a>
                        </li>
                        <li class="social-menu__item">
                            <a class="social-menu__item-link" href="https://t.me/YavheniyaKl">
                                <svg class="social-menu__item-icon">
                                    <use xlink:href="./image/sprite.svg#telegram1"/>
                                </svg>
                            </a>
                        </li>
                        
    
                </nav>
            </div>
        </footer>
    </div>
</body>
</html>
